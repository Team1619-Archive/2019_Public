<!--html to configure the graph page of the webdashboard,
which graphs data from the robot code using the values page-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--Page title for web browser-->
    <title>Graph</title>

    <!--All css stylesheets used in the page-->
    <link rel="stylesheet" href="/pages/webdashboard/assets/style.css">
    <link rel="stylesheet" href="/pages/webdashboard/graph/graph.css">

</head>
<body>

<!--Wrapper for the graph to size properly to page-->
<div class="chartWrapper" ondblclick="doubleClick()">

    <!--Canvas which is used by chart.js to make the graph-->
    <canvas id="graph"></canvas>
</div>

<!--Menu which is access by a double click anywhere on the page-->
<div class="unselectable" id="menuPopup">

    <!--Button wrapper to vertically flex buttons-->
    <div class="form">

        <!--Button which clears the graph-->
        <button id="clearButton" class="form" onclick="removeData()">Clear Graph</button>

        <!--Button which closes the menu-->
        <button id="closeButton" class="form" onclick="closeMenu()">Close</button>
    </div>
</div>

<!--All js scripts used in the page-->
<script src="/pages/webdashboard/assets/urlformdata.js"></script>
<script src="/pages/webdashboard/assets/chart.js"></script>
<script src="/pages/webdashboard/graph/graph.js"></script>

</body>
</html>

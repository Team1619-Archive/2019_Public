controller_axis:
  ni_driver_left_y:
    port: 0
    axis: 1
    deadband: 0.15
    inverted: true

  ni_driver_left_x:
    port: 0
    axis: 2

  ni_driver_right_y:
    port: 0
    axis: 5

  ni_driver_right_x:
    port: 0
    axis: 4
    deadband: 0.15
    scale: 0.5

  ni_operator_left_y:
    port: 1
    axis: 1
    deadband: 0.15
    inverted: true
    scale: 0.25

  ni_operator_left_x:
    port: 1
    axis: 2

  ni_operator_right_y:
    port: 1
    axis: 5
    inverted: true
    scale: 0.1
    deadband: 0.15

  ni_operator_right_x:
    port: 1
    axis: 4

analog_sensor:
  ni_climb_vacuum_sensor:
    port: 0

variations:
  practicebot:
    controller_axis:
      ni_operator_right_y:
        scale: 0.25

